<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=1024">
      <title>Bargraph</title>
      
		<link rel="stylesheet" href="common.css">
		<link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div id="wrapper">
        <div class="chart">
            <h3>Cameron Colclough's Animated Hill Graph</h3>
          <table id="data-table" border="1" cellpadding="10" cellspacing="0">
               <caption>
               Hills
               </caption>
               <thead>
                  <tr>
                     <td>&nbsp;</td>
                     <th scope="col">1</th>
                     <th scope="col">2</th>
                     <th scope="col">3</th>
                     <th scope="col">4</th>
                     <th scope="col">5</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <th scope="row">Red Hills</th>
                     <td>1234</td>
                     <td>8223</td>
                     <td>3821</td>
                     <td>9234</td>
                     <td>2874</td>
                  </tr>
                  <tr>
                     <th scope="row">Blue Hills</th>
                     <td>8380</td>
                     <td>9999</td>
                     <td>8173</td>
                     <td>6789</td>
                     <td>4567</td>
                  </tr>
                  <tr>
                     <th scope="row">Green Hills</th>
                     <td>1384</td>
                     <td>3498</td>
                     <td>2834</td>
                     <td>3333</td>
                     <td>6666</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </body>
   
   		<!-- jQuery via Google -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		
		<!--JavaScript -->
		<script src="script.js"></script>
   
</html>
